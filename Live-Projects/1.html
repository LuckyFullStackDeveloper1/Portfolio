<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Color Change</title>
    <link rel="stylesheet" href="main-index.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f1f1f1;
}

.car-view {
    text-align: center;
}

.car-image img {
    width: 100%;
    max-width: 600px;
}

.color-selector {
    margin-top: 20px;
}

button {
    padding: 10px 20px;
    margin: 0 10px;
    background-color: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #54769b;
}

    </style>
</head>
<body>
    <div class="car-view">
        <div class="car-image">
            <img id="car-img" src="./image_amezoon/Mahindra XUV 3XO 1.jpeg" alt="Car" />
            
        </div>
        <div class="color-selector">
            <button onclick="changeCarColor('car-color1.jpg')">Color 1</button>
            <button onclick="changeCarColor('car-color2.jpg')">Color 2</button>
            <button onclick="changeCarColor('car-color3.jpg')">Color 3</button>
            <!-- Add more color buttons as needed -->
        </div>
    </div>

    <script>
         function changeCarColor(colorImage) {
    document.getElementById("car-img").src = colorImage;
}

    </script>
</body>
</html>
