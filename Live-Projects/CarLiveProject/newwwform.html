<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }
        .card {
            background: white;
            padding: 20px;
            border: 2px solid #333;
            width: 300px;
            margin: auto;
            border-radius: 10px;
            background-color: rgb(164, 186, 130);

        }
        .card img {
            width: 80px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .info {
            margin-bottom: 10px;
        }
        .info strong {
            display: inline-block;
            width: 120px;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="appa.jpeg" alt="Member Photo">
    
    <div class="info"><strong>Name:</strong> Harish N. Appa</div>
    <div class="info"><strong>Age:</strong> 19</div>
    <div class="info"><strong>Membership No:</strong> kud-1</div>
    <div class="info"><strong>Timing:</strong> 6:30 to 7:30 AM</div>
    <div class="info"><strong>Receipt No:</strong> 4137</div>
    <div class="info"><strong>Date of Expiry:</strong> 02/11/01/5125</div>
    <div class="info"><strong>Manager's Signature:</strong> G.P.</div>
</div>

</body>
</html>
