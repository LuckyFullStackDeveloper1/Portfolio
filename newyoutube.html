<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Video Table</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    thead th {
      background-color: rgb(34, 174, 137);
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 18px;
    }

    td {
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: auto;
      aspect-ratio: 16/9;
      border: none;
    }

    .main-video {
      background-color: coral;
    }

    .side-video {
      background-color: #FFB0B0;
    }

    tfoot td {
      background-color: #e7ce10;
      color: #FC6736;
      font-weight: bold;
      text-align: center;
      padding: 15px;
    }

    @media (max-width: 768px) {
      iframe {
        aspect-ratio: 16/9;
      }

      thead th {
        font-size: 14px;
        padding: 8px;
      }

      tfoot td {
        font-size: 14px;
        padding: 10px;
      }
    }

    @media (max-width: 500px) {
      table,
      tbody,
      thead,
      tfoot,
      tr,
      td,
      th {
        display: block;
        width: 100%;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 15px;
      }

      td {
        background-color: #f1f1f1;
        text-align: center;
      }

      .main-video,
      .side-video {
        background-color: unset !important;
      }
    }
  </style>
</head>

<body>

  <table>
    <thead>
      <tr>
        <th>About</th>
        <th>Skill</th>
        <th>Personal Details</th>
        <th>Academic</th>
        <th>Vision</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="main-video" colspan="4" rowspan="5">
          <iframe src="https://www.youtube.com/embed/cpKolP6mMec?si=DHp4zIjXD_gsvhgI"
            title="YouTube video player" allowfullscreen></iframe>
        </td>
        <td class="side-video">
          <iframe src="https://www.youtube.com/embed/AUY3RzYV-dE?si=Yx71xyXi-PQ9iuP6"
            title="YouTube video player" allowfullscreen></iframe>
        </td>
      </tr>
      <tr>
        <td class="side-video">
          <iframe src="https://www.youtube.com/embed/W8a2YuByWMU?si=_jEgOlPgUlWuZmLf"
            title="YouTube video player" allowfullscreen></iframe>
        </td>
      </tr>
      <tr>
        <td class="side-video">
          <iframe src="https://www.youtube.com/embed/W8a2YuByWMU?si=_jEgOlPgUlWuZmLf"
            title="YouTube video player" allowfullscreen></iframe>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Follow us:</td>
        <td>Facebook</td>
        <td>LinkedIn</td>
        <td>Twitter</td>
      </tr>
    </tfoot>
  </table>

</body>

</html>
